<!DOCTYPE html>
<html>

<head>
    <title>Fabric.js application</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="wrapper" class="clearfix">
        <div id="leftMenu" class="border leftMenu">
            <div id="inputBox" class='none'>
                <p>Active Text :</p>
                <textarea id="textArea" oninput="changeText(this.value);"></textarea>
            </div>
            <div id="circleProperty" class='none'>
                <p>Radius :</p>
                <input type='range' id="radius" min='0' max='600' value='0' oninput="changeStyle('rad',this.value )">
                <br>
                <p>Fill Color :</p>  
                <input type="color" id="Color" onchange="changeColor(this.value)">
                <br>
                <p>Angle :</p>
                <input type='range' id="angle" min='-360' max='360' value='0' oninput="changeStyle('startValue',this.value )">

                <br>
                <p>Font Size :</p>
                <input type='range' id="fontSize" min="10" max="200" step="1" oninput="changeStyle('fontSize',this.value )">
                <br>
                <p>Transform value :</p>
                <input type='range' id="transform" min='0.1' max='2' value='0' step='0.1' oninput="changeStyle('fontScale',this.value )">
                <br>
                <p>Skew value :</p>
                <input type='range' id="skew" min='-1' max='5' step='0.1' value='0' oninput="changeStyle('skewScale',this.value )">
            </div>
            <div id="arcProperty" class='none'>
                <p>Radius :</p>
                <input type='range' id="arcRange" min='0' max='600' value='0' oninput="changeStyle('rad',this.value )">
                <br>
                <p>Inverse Arc :</p>
                <input type='checkbox' id="inverse" onchange="arcInverse(this.value)">
                <br>
                <p>Fill Color :</p>  
                <input type="color" id="Color" onchange="changeColor(this.value)">
                <br>
                <p>Spacing :</p>
                <input type='range' id="spacing" min="0" max="100" step="1" oninput="changeStyle('space',this.value )">
                <br>
                <p>Font Size :</p>
                <input type='range' id="fontSize" min="10" max="200" step="1" oninput="changeStyle('fontSize',this.value )">
                <br>
            </div>
            <div id="textProperty" class='none'>
                <label>Alignment :</label>
                <br>
                <button id="alignLeft" onClick="changeAlign('left')">Left</Button>
                <button id="alignRight" onClick="changeAlign('right')">Right</Button>
                <button id="alignCenter" onClick="changeAlign('center')">Center</Button>
                <button id="alignJustify" onClick="changeAlign('justify')">Justify</Button>
                <button onClick="alignHorizontal()">Vertical</Button>
                <br>
                <p>Top space :</p>
                <input type='range' id="lineHeight" min="0.1" max="5" step="0.1" oninput="changeStyle('lineheight',this.value )">
                <br>
                <p>Letter space :</p>
                <input type='range' id="letterSpace" min="0" max="500" step="1" oninput="changeStyle('letter',this.value )">
            </div>
        </div>
        <div id="workSpace" class="border workSpace">
            <canvas id="editor"></canvas>
        </div>
        <div id="rightMenu" class="border rightMenu">
            <p>Zoom:</p>
            <input type='range' id="zoomSlider" min='.1' max='3' step='.1' value="1" oninput='setZoom(this.value)' />
            <button class="button" onclick="zoomIn();">Zoom In</button>
            <button class="button" onclick="zoomOut();">Zoom Out</button>
            <button class="button" onclick="zoomReset();">Reset</button>
            <br>
            <button class="button" onclick="addCircleText();">Add Circle Text</button>
            <button class="button" onclick="addArcText();">Add Arc Text</button>
            <button class="button" onclick="addText();">Add Text</button>
            <button class="button" id="Grid" onclick="rulerGride();">Ruler Guide</button>
        </div>
    </div>
    <script src="assets/js/fabric.js"></script>
    <script src="assets/js/fabric.CurveText.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
